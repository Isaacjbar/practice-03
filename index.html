<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- [4.5] Eliminada version del sistema del titulo - no exponer info de infraestructura -->
    <title>Registro de Usuarios</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- [2.5] Eliminado bloque <style> comentado del diseno anterior - codigo muerto -->
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow-lg mb-4">
            <div class="card-header bg-primary text-white">
                <h2 class="mb-0">Registro de Usuarios</h2>
                <!-- [4.4] Eliminada info de version, puerto y motor de BD - no exponer infraestructura en UI -->
            </div>
            <div class="card-body">
                <form id="registroForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nombre" class="form-label">Nombre(s)</label>
                            <!-- [4.3] Agregado atributo required para validacion nativa del navegador -->
                            <!-- Validacion: minimo 2, maximo 50 caracteres -->
                            <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required minlength="2" maxlength="50">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="apellido1" class="form-label">Primer Apellido</label>
                            <!-- [4.3] Agregado atributo required -->
                            <!-- Validacion: minimo 2, maximo 50 caracteres -->
                            <input type="text" class="form-control" id="apellido1" placeholder="Primer apellido" required minlength="2" maxlength="50">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="apellido2" class="form-label">Segundo Apellido</label>
                            <!-- Validacion: maximo 50 caracteres (campo opcional) -->
                            <input type="text" class="form-control" id="apellido2" placeholder="Segundo apellido" maxlength="50">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="telefono" class="form-label">Telefono</label>
                            <!-- [4.2] Cambiado type="text" a type="tel" para semantica correcta -->
                            <!-- [4.3] Agregado atributo required -->
                            <!-- Validacion: exactamente 10 digitos numericos -->
                            <input type="tel" class="form-control" id="telefono" placeholder="10 digitos" required pattern="[0-9]{10}" minlength="10" maxlength="10" title="Ingresa 10 digitos numericos">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="curp" class="form-label">CURP</label>
                            <!-- [4.3] Agregado atributo required -->
                            <!-- Validacion: patron oficial CURP mexicano, 18 caracteres exactos -->
                            <input type="text" class="form-control" id="curp" placeholder="18 caracteres" required pattern="[A-Z]{4}[0-9]{6}[HM][A-Z]{2}[B-DF-HJ-NP-TV-Z]{3}[A-Z0-9][0-9]" minlength="18" maxlength="18" title="Formato CURP: 4 letras, 6 digitos, H/M, 2 letras, 3 consonantes, 1 alfanumerico, 1 digito">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Correo Electronico</label>
                            <!-- [4.1] Cambiado type="text" a type="email" para validacion nativa de correo -->
                            <!-- [4.3] Agregado atributo required -->
                            <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com" required>
                        </div>
                    </div>

                    <!-- [2.6] Eliminado campo de contrasena comentado - codigo muerto -->

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Tabla de registros -->
        <div class="mt-4">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h3 class="mb-0">Registros Guardados</h3>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover table-striped">
                            <thead class="table-dark">
                                <tr>
                                    <th>Nombre Completo</th>
                                    <th>Telefono</th>
                                    <th>CURP</th>
                                    <th>Correo</th>
                                </tr>
                            </thead>
                            <tbody id="tablaRegistros">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script principal -->
    <script src="script.js"></script>
</body>
</html>
